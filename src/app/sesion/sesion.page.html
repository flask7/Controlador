<ion-header id="header">
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form method="POST">
		<ion-item id="input">
			<ion-input placeholder="Usuario" (ngModel)="usuario"></ion-input>
		</ion-item>
		<ion-item id="input2">
			<ion-input placeholder="Contraseña" type="password" (ngModel)="password"></ion-input>
		</ion-item>
		<ion-row id="sesion">
			<ion-col></ion-col>
			<ion-col>
				<ion-button expand="full" tyé="button" (click)="validacion()">Iniciar sesión</ion-button>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	</form>
</ion-content>
